<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>getJson using jQuery and formatting using template literals and bootstrap</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $.getJSON("https://jsonplaceholder.typicode.com/posts", function(result){
      $.each(result, function(i, field){
        $("div").append(`
        	<span class="card card-body">
            <h2>${field.id}. ${field.title}</h2>
        	<p>${field.body}</p>
            </span>
            
            <br>
        `);
      });
    });
  });
});
</script>
</head>
<body class="container mt-3">
<h1 class="text-center">getJson using jQuery and formatting using template literals and bootstrap</h1>
<button class="btn btn-info">Get JSON data</button>

<br>
<br>

<div></div>

</body>
</html>
